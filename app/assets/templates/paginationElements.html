<span>{{from}} - {{to}} of {{total}}</span>
<div class="btn-group btn-group-sm">
  <button class="btn btn-default" ng-click="previousPage()" ng-class="{'disabled': from == 1}">
    <i class="fa fa-chevron-left fa-lg"></i>
  </button>
  <button class="btn btn-default" ng-click="nextPage()" ng-class="{'disabled': to == total}">
    <i class="fa fa-chevron-right fa-lg"></i>
  </button>
</div>
